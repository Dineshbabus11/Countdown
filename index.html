<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Countdown</title>
</head>
<body>

    <h1>Countdown</h1>
    <h3>New Year</h3>

    <div class="timer">
        <div class="box">
            <h1 id="days">00</h1>
            <p>Days</p>
        </div>
        <div class="box">
            <h1 id="hours">00</h1>
            <p>Hours</p>
        </div>
        
        <div class="box">
            <h1 id="minutes">00</h1>
            <p>Minutes</p>
        </div>
        <div class="box">
            <h1 id="seconds">00</h1>
            <p>Seconds</p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
